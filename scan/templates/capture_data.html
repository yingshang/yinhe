<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>数据包列表</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet"> -->

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

  </head>

</script>

  <body>

<!-- Static navbar -->
<nav class="navbar navbar-default">
<div class="container">
<div class="navbar-header">
  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
    <span class="sr-only">Toggle navigation</span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
  </button>
  <a class="navbar-brand" href="/home">银河</a>
</div>

<div id="navbar" class="navbar-collapse collapse">
<ul class="nav navbar-nav navbar-right">
    <li><a href="/settings">系统设置</a></li>
    <li><a href="https://github.com/ring04h/wyproxy" target="_blank">帮助</a></li>
  </ul>

<form class="navbar-form navbar-right" action='/q?'>         
<div class="form-group">
<input type="text" placeholder="host:qq.com port:80,443 status:200" name='s' class="form-control" style="width: 320px" value="{% if search %}{{search}}{% endif %}">
</div>
<button type="submit" class="btn btn-default">搜索</button>
</form>

</div>
</div>
</nav>


<div class="container">

<table class="table table-striped" cellspacing="0" width="100%">
<thead>
<tr>
    <th>ID</th>
    <th>Host</th>
    <th>Method</th>
    <th>Path</th>
    <th>Type</th>
    <th>Status</th>
    <th>Datetime</th>
    <th>Operation</th>
</tr>
</thead>
    <tbody>

{% for result in results %}
<tr>
<td><a href="/r?id={{result.id}}" target="_blank">#{{result.id}}</a></td>
<td>{{result.host }}:{{result.port}}</td>
<td>{{result.method}}</td>
<td>{{result.path }}</td>
<td><a href="/q?s=content_type:{{result.content_type}}">{{result.content_type}}</a></td>
<td>{{result.status_code}}</td>
<td>{{result.date}}</td>
<td>
<a class="btn btn-default btn-xs" href="/r?id={{result.id}}" target="_blank" role="button">查看回放</a>
<a class="btn btn-danger btn-xs" href="/del?id={{result.id}}" role="button">删除</a></td>
    </tr>
{% endfor %}

    </tbody>
</table>
